<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCS | Book Your Call</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    :root {
      --dark-bg: #1a1a1a;
      --gold: #cba135;
      --light-bg: #f9f9f9;
      --primary-font: 'Playfair Display', serif;
      --secondary-font: 'Roboto', sans-serif;
    }
    body {
      font-family: var(--secondary-font);
      background-color: #fff;
      color: #333;
    }
    .navbar {
      background: var(--dark-bg);
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
    }
    .section-title {
      font-family: var(--primary-font);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--dark-bg);
      text-align: center;
    }
    .booking-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .confirmation-message {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: var(--gold);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/images/logo.jpg" alt="HCS Logo" width="40" class="me-2" /> HCS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form Section -->
  <section id="booking" class="py-5">
    <div class="container">
      <h2 class="section-title">Book Your Call</h2>
      <p class="text-center mb-4" id="serviceInfo">Loading service details...</p>
      <div class="booking-form">
        <form action="https://formspree.io/f/myzkrjoe" method="POST">
        <form id="bookingForm">
          <form action="https://formspree.io/f/myzkrjoe" method="POST">
         
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
          </div>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required />
          </div>
          <div class="mb-3">
            <label for="requirements" class="form-label">Your Requirements</label>
            <textarea class="form-control" id="requirements" rows="4" placeholder="Describe your needs" required></textarea>
          </div>
    
          <input type="hidden" name="form_source" value="booking_page">
          <button type="submit" class="btn btn-lg btn-block" style="background-color: var(--gold); border: none;">Book My Call</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
          Your call is booked with us! We will contact you ASAP and send a confirmation link to your email.
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
