<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HCS | Responsive Book Your Call</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --gold: #cba135;
            --light-bg: #f9f9f9;
            --primary-font: 'Playfair Display', serif;
            --secondary-font: 'Roboto', sans-serif;
        }

        /* Responsive Typography */
        html {
            font-size: 16px;
        }
        @media (max-width: 1200px) {
            html {
                font-size: 15px;
            }
        }
        @media (max-width: 992px) {
            html {
                font-size: 14px;
            }
        }
        @media (max-width: 768px) {
            html {
                font-size: 13px;
            }
        }

        /* Global Styles */
        body {
            font-family: var(--secondary-font);
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Navigation */
        .navbar {
            background: var(--dark-bg);
            padding: 0.75rem 1rem;
        }
        .navbar-brand {
            font-family: var(--primary-font);
            font-size: 1.5rem;
            color: #fff !important;
        }
        .navbar-toggler {
            color: #fff;
            border-color: rgba(255,255,255,0.5);
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: var(--gold) !important;
        }

        /* Booking Section */
        #booking {
            padding: 4rem 0;
            background-color: var(--light-bg);
        }
        .section-title {
            font-family: var(--primary-font);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
            text-align: center;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--gold);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .booking-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .booking-form .form-label {
            font-weight: 600;
            color: var(--dark-bg);
        }
        .booking-form .form-control {
            border-radius: 4px;
            border: 2px solid var(--gold);
            transition: border-color 0.3s ease;
        }
        .booking-form .form-control:focus {
            border-color: var(--dark-bg);
            box-shadow: none;
        }
        .booking-form .btn {
            background-color: var(--gold);
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .booking-form .btn:hover {
            background-color: #ad8a2c;
            transform: translateY(-3px);
        }

        /* Confirmation Message */
        .confirmation-message {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: var(--gold);
            margin-top: 2rem;
            background-color: #f4f4f4;
            padding: 1.5rem;
            border-radius: 8px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #booking {
                padding: 2rem 0;
            }
            .section-title {
                font-size: 2rem;
            }
            .booking-form {
                padding: 1.5rem;
                max-width: 100%;
                margin: 0 1rem;
            }
            .confirmation-message {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/images/logo.jpg" alt="HCS Logo" width="40" class="me-2 rounded-circle"> HCS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form Section -->
    <section id="booking">
        <div class="container">
            <h2 class="section-title">Book Your Call</h2>
            <p class="text-center mb-4" id="serviceInfo">Loading service details...</p>
            <div class="booking-form">
                <form action="https://formspree.io/f/myzkrjoe" method="POST">
                    <input type="hidden" name="form_source" value="booking_page">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required />
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email" required />
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required />
                    </div>
                    <div class="mb-3">
                        <label for="requirements" class="form-label">Your Requirements</label>
                        <textarea class="form-control" id="requirements" name="requirements" rows="4" placeholder="Describe your needs" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Book My Call</button>
                </form>
                <div class="confirmation-message" id="confirmationMessage">
                    Your call is booked with us! We will contact you ASAP and send a confirmation link to your email.
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
